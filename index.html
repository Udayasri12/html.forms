    <body>
        <caption><h1>APPLICATION</h1></caption>

        <form>
            <p><b>Basic Details:</b></p>
            <label for="fname" >First Name:</label>
            <input type="text" name="first name" id="fname" placeholder="enter ur name" required ><br><br>
            <label for="sname">Surname:</label>
            <input type="text" name="second name" id="sname" required><br><br>
            <label for="num">Mobile Number:</label>
            <input type="tel" name="number" id="num" pattern="[0-9]{10}" required><br><br>
            <label for="uname">Username:</label>
            <input type="text" name="username" id="uname" required><br><br>
            <label for="pswd">Password:</label>
            <input type="password" name="password" id="pswd" required><br><br>

            <label for="add">Address:</label>
            <input type="text" name="address" id="add"><br>

            <input type="text" name="qualification" id="qlfcn" required><br><br>

            <label for="egap">Education gap:</label>

            <input type="text" name="skill" id="skl2" required><br><br>

            <input type="text" name="skill" id="skl3"><br><br>
